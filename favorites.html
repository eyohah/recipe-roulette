<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Favorites • Recipe Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="/" class="brand">Recipe Roulette</a>
      <div class="links">
        <a href="/favorites.html" aria-current="page">Favorites</a>
        <a href="/about.html">About</a>
        <a href="/help.html">Help</a>
        <span id="userInfo" class="user-info"></span>
        <button id="signOutBtn" class="btn-signout hidden">Sign Out</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Favorites</h1>
    <div id="grid" class="grid"></div>
    <div id="empty" class="muted hidden">No favorites yet. Go spin one!</div>
  </main>

  <footer class="footer">Data from TheMealDB • Class demo</footer>

  <script type="module">
    import { requireAuth } from '/scripts/auth-guard.js';
    import { getCurrentUser, signOut } from '/scripts/auth.js';
    
    async function init() {
      const res = await fetch('/api/config');
      const config = await res.json();
      const { initSupabase } = await import('/scripts/auth.js');
      initSupabase(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
      
      if (await requireAuth()) {
        const user = await getCurrentUser();
        const userInfo = document.getElementById('userInfo');
        const signOutBtn = document.getElementById('signOutBtn');
        if (user && user.email) {
          userInfo.textContent = user.email;
          signOutBtn.classList.remove('hidden');
          signOutBtn.addEventListener('click', async () => {
            await signOut();
            window.location.href = '/login.html';
          });
        }
      }
    }
    init();
  </script>
  <script src="/scripts/favorites.js" type="module"></script>
</body>
</html>
