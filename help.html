<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Help • Recipe Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/base.css" />
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="/" class="brand">Recipe Roulette</a>
      <div class="links">
        <a href="/favorites.html">Favorites</a>
        <a href="/about.html">About</a>
        <a href="/help.html" aria-current="page">Help</a>
        <span id="userInfo" class="user-info"></span>
        <button id="signOutBtn" class="btn-signout hidden">Sign Out</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Help</h1>
    <ul>
      <li>Click <strong>SPIN</strong> for a random recipe.</li>
      <li>Use filters to narrow by ingredient/category/area.</li>
      <li>Save to Favorites with the ♥ button.</li>
      <li>If a filter returns no results, try a different ingredient or clear filters.</li>
    </ul>
  </main>

  <footer class="footer">Data from TheMealDB • Class demo</footer>
  <script type="module">
    import { requireAuth } from '/scripts/auth-guard.js';
    import { getCurrentUser, signOut } from '/scripts/auth.js';
    
    async function init() {
      const res = await fetch('/api/config');
      const config = await res.json();
      const { initSupabase } = await import('/scripts/auth.js');
      initSupabase(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
      
      if (await requireAuth()) {
        const user = await getCurrentUser();
        const userInfo = document.getElementById('userInfo');
        const signOutBtn = document.getElementById('signOutBtn');
        if (user && user.email) {
          userInfo.textContent = user.email;
          signOutBtn.classList.remove('hidden');
          signOutBtn.addEventListener('click', async () => {
            await signOut();
            window.location.href = '/login.html';
          });
        }
      }
    }
    init();
  </script>
</body>
</html>
