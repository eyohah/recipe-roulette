<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login • Recipe Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="/" class="brand">Recipe Roulette</a>
    </nav>
  </header>

  <main class="container">
    <div class="auth-container">
      <h1>Welcome to Recipe Roulette</h1>
      <p class="muted">Please sign in to access recipes and save your favorites</p>
      <div id="config-status" class="muted" style="margin-top: 12px; font-size: 0.9rem;"></div>

      <div id="authTabs" class="tabs">
        <button class="tab-btn active" data-tab="signin">Sign In</button>
        <button class="tab-btn" data-tab="signup">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <form id="signInForm" class="auth-form card">
        <div class="field">
          <label for="signin-email">Email</label>
          <input type="email" id="signin-email" required autocomplete="email" />
        </div>
        <div class="field">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="primary">Sign In</button>
        <div id="signin-error" class="error-message hidden"></div>
      </form>

      <!-- Sign Up Form -->
      <form id="signUpForm" class="auth-form card hidden">
        <div class="field">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required autocomplete="email" />
        </div>
        <div class="field">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required autocomplete="new-password" minlength="6" />
          <small class="muted">Minimum 6 characters</small>
        </div>
        <button type="submit" class="primary">Sign Up</button>
        <div id="signup-error" class="error-message hidden"></div>
        <div id="signup-success" class="success-message hidden">
          Account created! Please check your email to verify your account, then sign in.
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">Data from TheMealDB • INST 377 Project</footer>

  <script type="module">
    import { signIn, signUp, onAuthStateChange, initSupabase, getSupabase } from '/scripts/auth.js';

    let supabaseInitialized = false;
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');
    const tabBtns = document.querySelectorAll('.tab-btn');
    const signInError = document.getElementById('signin-error');
    const signUpError = document.getElementById('signup-error');
    const signUpSuccess = document.getElementById('signup-success');
    const configStatus = document.getElementById('config-status');
    const signInBtn = signInForm.querySelector('button[type="submit"]');
    const signUpBtn = signUpForm.querySelector('button[type="submit"]');

    // Disable forms until Supabase is initialized
    signInBtn.disabled = true;
    signUpBtn.disabled = true;
    signInBtn.textContent = 'Loading...';
    signUpBtn.textContent = 'Loading...';

    // Load Supabase config from API
    async function loadConfig() {
      configStatus.textContent = 'Loading configuration...';
      try {
        const res = await fetch('/api/config');
        if (!res.ok) {
          const errorText = await res.text();
          let errorMessage = `Failed to load config: ${res.status} ${res.statusText}`;
          if (res.status === 500) {
            errorMessage = 'Supabase environment variables are not configured. Please set SUPABASE_URL and SUPABASE_ANON_KEY in Vercel project settings.';
          }
          throw new Error(errorMessage);
        }
        const config = await res.json();
        
        if (!config.SUPABASE_URL || !config.SUPABASE_ANON_KEY) {
          throw new Error('Supabase configuration is missing. Please check environment variables in Vercel settings.');
        }
        
        initSupabase(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
        supabaseInitialized = true;
        
        // Enable forms
        signInBtn.disabled = false;
        signUpBtn.disabled = false;
        signInBtn.textContent = 'Sign In';
        signUpBtn.textContent = 'Sign Up';
        configStatus.textContent = '✓ Ready to sign in';
        configStatus.style.color = 'var(--primary)';
        
        console.log('Supabase initialized successfully');
      } catch (e) {
        console.error('Failed to load config:', e);
        configStatus.textContent = `✗ ${e.message}`;
        configStatus.style.color = '#fca5a5';
        signInError.textContent = `Configuration error: ${e.message}`;
        signInError.classList.remove('hidden');
        signUpError.textContent = `Configuration error: ${e.message}`;
        signUpError.classList.remove('hidden');
      }
    }

    await loadConfig();

    // Tab switching
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        if (tab === 'signin') {
          signInForm.classList.remove('hidden');
          signUpForm.classList.add('hidden');
        } else {
          signInForm.classList.add('hidden');
          signUpForm.classList.remove('hidden');
        }
        signInError.classList.add('hidden');
        signUpError.classList.add('hidden');
        signUpSuccess.classList.add('hidden');
      });
    });

    // Sign In
    signInForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!supabaseInitialized) {
        signInError.textContent = 'Application is still loading. Please wait...';
        signInError.classList.remove('hidden');
        return;
      }
      
      signInError.classList.add('hidden');
      signInBtn.disabled = true;
      signInBtn.textContent = 'Signing in...';
      
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      try {
        await signIn(email, password);
        window.location.href = '/home.html';
      } catch (error) {
        console.error('Sign in error:', error);
        signInError.textContent = error.message || 'Failed to sign in. Please check your credentials.';
        signInError.classList.remove('hidden');
        signInBtn.disabled = false;
        signInBtn.textContent = 'Sign In';
      }
    });

    // Sign Up
    signUpForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!supabaseInitialized) {
        signUpError.textContent = 'Application is still loading. Please wait...';
        signUpError.classList.remove('hidden');
        return;
      }
      
      signUpError.classList.add('hidden');
      signUpSuccess.classList.add('hidden');
      signUpBtn.disabled = true;
      signUpBtn.textContent = 'Creating account...';
      
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      try {
        await signUp(email, password);
        signUpSuccess.classList.remove('hidden');
        signUpForm.reset();
        signUpBtn.disabled = false;
        signUpBtn.textContent = 'Sign Up';
      } catch (error) {
        console.error('Sign up error:', error);
        signUpError.textContent = error.message || 'Failed to create account. Please try again.';
        signUpError.classList.remove('hidden');
        signUpBtn.disabled = false;
        signUpBtn.textContent = 'Sign Up';
      }
    });

    // Check if already authenticated
    if (supabaseInitialized) {
      onAuthStateChange((event, session) => {
        if (session) {
          window.location.href = '/home.html';
        }
      });
    }
  </script>
</body>
</html>
