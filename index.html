<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Recipe Roulette</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="/" class="brand">Recipe Roulette</a>
      <div class="links">
        <a href="/favorites.html">Favorites</a>
        <a href="/about.html">About</a>
        <a href="/help.html">Help</a>
        <span id="userInfo" class="user-info"></span>
        <button id="signOutBtn" class="btn-signout hidden">Sign Out</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="filters card">
      <div class="field">
        <label for="include">Ingredient</label>
        <input id="include" placeholder="e.g., chicken" />
      </div>
      <div class="row">
        <div class="field">
          <label for="category">Category</label>
          <select id="category"><option value="">Any</option></select>
        </div>
        <div class="field">
          <label for="area">Area</label>
          <select id="area"><option value="">Any</option></select>
        </div>
      </div>
      <button id="spinBtn" class="primary">SPIN</button>
    </section>

    <section id="result" class="card hidden" aria-live="polite"></section>
  </main>

  <footer class="footer">
    Data from TheMealDB (dev key=1) â€¢ Built for class demo
  </footer>

  <script type="module">
    import { requireAuth } from '/scripts/auth-guard.js';
    import { getCurrentUser, signOut, initSupabase } from '/scripts/auth.js';
    
    // Load config and check auth
    async function init() {
      const res = await fetch('/api/config');
      const config = await res.json();
      initSupabase(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
      
      if (await requireAuth()) {
        // Show user info
        const user = await getCurrentUser();
        const userInfo = document.getElementById('userInfo');
        const signOutBtn = document.getElementById('signOutBtn');
        if (user && user.email) {
          userInfo.textContent = user.email;
          signOutBtn.classList.remove('hidden');
          signOutBtn.addEventListener('click', async () => {
            await signOut();
            window.location.href = '/login.html';
          });
        }
      }
    }
    init();
  </script>
  <script src="/scripts/api.js" type="module"></script>
  <script src="/scripts/main.js" type="module"></script>
</body>
</html>
